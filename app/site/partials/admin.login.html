
<div class="container">
     <form class="form-login">
         <h2 class="form-signin-heading">Please Login</h2>
          <fieldset class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control loginForm" name="username" required autofocus/>
          </fieldset>
          <fieldset class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control loginForm" name="password" required/> or <a ui-sref="admin.register">Register</a>
          </fieldset>
          <fieldset class="form-group ">
            <input type="submit" class="btn btn-primary" value="Login"/>
          </fieldset>
    </form>
</div>
