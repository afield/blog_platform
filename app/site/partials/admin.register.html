<div class="container">
     <form class="form-register">
             <h2>Please Register</h2>
          <fieldset class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" name="firstName" required autofocus/>
         </fieldset>
          <fieldset class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" name="lastName" required autofocus/>
         </fieldset>
           <fieldset class="form-group">
            <label>Email Address:</label>
            <input type="text" class="form-control" name="email" required autofocus/>
          </fieldset>
           <fieldset class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required autofocus/>
          </fieldset>
          <fieldset class="form-group">
            <label>Password:</label>
           <input type="password" class="form-control loginForm" name="password" required/> or <a ui-sref="admin.login">Login</a>
          </fieldset>
          <fieldset class="form-group ">
            <input type="submit" class="btn btn-primary" value="Submit"/>
          </fieldset>
    </form>
</div>
